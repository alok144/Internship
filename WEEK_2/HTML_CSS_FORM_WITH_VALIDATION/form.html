<!DOCTYPE html>
<html>

<head>
        <title>Registeration Form</title>
        <link rel="stylesheet" type="text/css" href="form.css">
        <!-- <script>
        function showalert(){
                alert("hello");
        }
    </script> -->
</head>

<body>
        <h1>
                <strong>Register</strong>
        </h1>
        <form name="register" id="register">
                <table style="width:90%;margin: auto">
                        <tr>
                                <td style="float: right;padding-right: 10px;padding-top: 20px">
                                        <label for="name">name: </label>
                                </td>
                                <td>
                                        <input type="text" name="name" required id="name"
                                                placeholder="Enter your full name">
                                </td>
                        </tr>
                        <tr>
                                <td style="float: right;padding-right: 10px;padding-top: 20px">
                                        <label for="mobile">Mobile: </label>
                                </td>
                                <td>
                                        <input type="number" name="mobile" required id="mobile"
                                                placeholder="Enter your mobile number">
                                </td>
                        </tr>
                        <tr>
                                <td style="float: right;padding-right: 10px;padding-top: 20px">
                                        <label for="email">Email: </label>
                                </td>
                                <td>
                                        <input type="email" name="email" required id="email"
                                                placeholder="email address">
                                </td>
                        </tr>
                        <tr>
                                <td style="float: right;padding-right: 10px;padding-top: 20px">
                                        <label for="Password">Password: </label>
                                </td>
                                <td>
                                        <input type="Password" name="Password" required id="Password"
                                                placeholder="Password">
                                </td>
                        </tr>
                        <tr>
                                <td style="float: right;padding-right: 10px;padding-top: 20px">
                                        <label for="Confirm Password">Confirm Password: </label>
                                </td>
                                <td>
                                        <input type="Password" name="Confirm Password" required id="ConfirmPassword"
                                                placeholder="Confirm Password">
                                </td>
                        </tr>
                        <tr>
                                <td>
                                </td>
                                <td>
                                        <button type="button" onclick="showalert(),alphaOnly();">submit</button>
                                </td>
                        </tr>
                </table>
                <p id="error" style="color: red"></p>
        </form>
        <script src="form.js" type="text/javascript"></script>
</body>

</html>
